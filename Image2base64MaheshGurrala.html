<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image ↔ Base64 Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-family: monospace;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 10px;
    }
    .clear-btn {
      background-color: #f44336;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Image ↔ Base64 Converter</h1>

  <div class="section">
    <h2>1. Convert Image to Base64</h2>
    <input type="file" id="imageInput" accept="image/*">
    <textarea id="base64Output" rows="8" placeholder="Base64 string will appear here..." readonly></textarea>
  </div>

  <div class="section">
    <h2>2. Convert Base64 to Image</h2>
    <textarea id="base64Input" rows="8" placeholder="Paste your Base64 string here..."></textarea>
    <button onclick="decodeBase64()">Display Image</button>
    <button class="clear-btn" onclick="clearAll()">Clear</button>
    <img id="outputImage" alt="Decoded Image will appear here">
  </div>
</div>

<script>
  // Convert image to Base64 (raw, no metadata)
  document.getElementById('imageInput').addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function () {
        const base64Only = reader.result.split(',')[1];
        document.getElementById('base64Output').value = base64Only;
      };
      reader.readAsDataURL(file);
    }
  });

  // Convert Base64 to image
  function decodeBase64() {
    const base64Str = document.getElementById('base64Input').value.trim();
    if (base64Str) {
      document.getElementById('outputImage').src = 'data:image/jpeg;base64,' + base64Str;
    } else {
      alert('Please paste a valid Base64 string.');
    }
  }

  // Clear everything
  function clearAll() {
    document.getElementById('imageInput').value = "";       // Clears file input
    document.getElementById('base64Output').value = "";     // Clears Base64 output
    document.getElementById('base64Input').value = "";      // Clears Base64 input
    document.getElementById('outputImage').src = "";        // Clears decoded image
  }
</script>

</body>
</html>
